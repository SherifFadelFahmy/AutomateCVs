summary: >
  Associate Professor of Computer Engineering at the Arab Academy for Science,
  Technology & Maritime Transport (AASTMT), AbuKir, Alexandria. He received his
  B.Sc. in Electrical Engineering – Computer Engineering from the Military Technical
  College (MTC), Cairo, in 1994, and his M.Sc. and Ph.D. in Electrical Engineering –
  Computer and Systems Engineering from the Faculty of Engineering, Ain Shams
  University, in 2004 and 2011, respectively. He previously served as Chairman of
  the Information and Decision Support Center (IDSC) at the Egyptian Cabinet in 2014.
  His research interests include computer and network security, Internet of Things (IoT),
  and geographic information systems (GIS).

